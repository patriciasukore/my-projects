<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CSS BOX MOEDEL</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 100%;
            height: 400px;
            background-color: coral;
            margin: 2rem;
            padding: 2rem;
        }
        h1{
            border: 2px solid black;
            padding: 1rem 2rem;
        }
        button{
            margin-left: 35%;
            padding: 0.7rem;
        }
    </style>    
</head>
<body>
    <div class="box">
        <h1>I just fancy call of duty</h1>
        <button>fantacy here !</button>
    </div>
</body>
</html>
