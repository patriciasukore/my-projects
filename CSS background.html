<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BACKGROUND PROPERTIES</title>
    <style>
        .box{
            width: 30%;
            height: 300px;
            background-color:none;
        }
        img{
            width: 70%;
        }
        .img1{
            margin-top: 2rem;
            margin-left: 2rem;
        }
        .img2{
            margin-top: -5rem;
            margin-left: 8rem;
        }

    </style>
</head>
<body>
    <div class="box">
        <img class="img1" src="1645822504-GettyImages-1370781946.jpg" alt="">
        <img class="img2" src="skynews-brazil-burger-king_6221257.jpg" alt="">
    </div>
</body>
</html>
